<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Google</title>
</head>
<body>
    <!--COMIENZA HEADER-->

    <div class="header">
        <div class="content">
          <div class="gmail">Gmail</div>
          <div class="imagenes">Imagenes</div>
          <div class="menu">
            <img class="img-m" src="img/menu.png" alt="dot_menu">
          </div>
          <div class="user">
            <img class="img-u" src="img/user.png" alt="profile_picture">
          </div>
        </div>
    </div>


    <!--TERMINA HEADER-->


    <!--COMIENZA MAIN-->

    <div class="main">
      <div class="img-container">
        <img src="img/logo.png" alt="google_logo">
      </div>
    </div>
    <div class="form-container">
      <input type="text" name="q" id="input">
      <div class="button-container">
        <button type="button" class="btn">Buscar con Google</button>
        <button type="button" class="btn">Voy a tener suerte</button>
      </div>  
    </div>

    <!--TERMINA MAIN-->


    <!--COMIENZA FOOTER-->





    <!--TERMIN FOOTER-->

    <!--SCRIPTS BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
